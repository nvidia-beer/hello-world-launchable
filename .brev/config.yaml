# Brev Configuration
name: hello-world-launchable
description: A simple GPU test launchable with CUDA 12.8 and Jupyter

# Container configuration
container:
  dockerfile: ./Dockerfile
  context: .
  
# Port forwarding for Jupyter
ports:
  - 8888:8888

# Resource requirements
resources:
  gpu: true
  gpu_count: 1
  gpu_type: L40S  # or "l40s" or "NVIDIA-L40S" - depends on Brev's syntax
  memory: 48GB  # or higher to support the GPU workload
