version: '3.8'

services:
  jupyter:
    image: nvidia/cuda:12.8.0-base-ubuntu22.04
    command: >
      bash -c "apt-get update && 
      apt-get install -y python3 python3-pip git wget curl &&
      pip3 install --no-cache-dir jupyter jupyterlab notebook ipywidgets numpy pandas matplotlib &&
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''"
    ports:
      - "8888:8888"
    working_dir: /workspace
    volumes:
      - ./hello_world.ipynb:/workspace/hello_world.ipynb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

